<script>  

function test(){

securityControl();

var x = 0;
$(document).ready(function(){
  $(window).resize(function(){
    securityControl();
	windowsInnerWidth();
    $(".resizeSpan").text(x += 1);
	 
  });
});

function windowsInnerWidth(){
  var w = window.innerWidth;
  var h = window.innerHeight;
  document.getElementById("windowWrite").innerHTML = "Width: " + w + "<br>Height: " + h;
}

}

function securityControl(){ 

/*
var documentWidth=$(document).width();
var documentHeight=$(document).height();
document.getElementById("demoDoc").innerHTML = documentWidth + " .... " + documentHeight;
*/


var readSectionWidth=$(document).width();
var readSectionHeight=$(document).height();

$("#pink").width(readSectionWidth);
$("#pink").height(readSectionHeight);

document.getElementById("demo").innerHTML = readSectionWidth + " .. " + readSectionHeight;

var readContainerWidth=$("#readContainer").width();
var readContainerHeight=$("#readContainer").height();

$("#fadeDiv").width(readContainerWidth+50);
$("#fadeDiv").height(readContainerHeight+20);

document.getElementById("demoDoc").innerHTML = readContainerWidth + " .. " + readContainerHeight;

} 


function deviceOn(){
	$(function(){
	  $("#fadeDiv").fadeIn(500);
	  $("#pink").fadeIn(500);	  
	});
} 

function deviceOff(){
	$(function(){
	  $("#fadeDiv").fadeOut(500);
	  $("#pink").fadeOut(500);	  
	});
}


</script>
